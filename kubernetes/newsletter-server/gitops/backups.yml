---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: backups
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./kubernetes/newsletter-server/backups
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  timeout: 10m
  wait: true
