apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Jakarta
          volumeMounts:
            - name: config-file
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
              readOnly: true
            - name: data
              mountPath: /config/.storage
            - name: dbus-volume
              mountPath: /run/dbus
              readOnly: true
      volumes:
        - name: config-file
          configMap:
            name: home-assistant
        - name: data
          PersistentVolumeClaim:
            claimName: home-assistant
        - name: dbus-volume
          hostPath:
            path: /run/dbus
      # hostNetwork: true
