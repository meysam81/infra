log:
  leak_sensitive_values: true
  redaction_text: ""
  format: json
  level: trace
# secrets:
#   cookie:
#     - PLACEHOLDER
#   cipher:
#     - PLACEHOLDER
#   default:
#     - PLACEHOLDER
hashers:
  argon2:
    iterations: 1
    parallelism: 1
    salt_length: 16
    key_length: 16
    expected_duration: 0ns
    expected_deviation: 0ns
    dedicated_memory: 0B
    memory: 0B
  bcrypt:
    cost: 4
  algorithm: argon2
ciphers:
  algorithm: noop
cookies:
  path: /
  same_site: None
  domain: .developer-friendly.blog
session:
  lifespan: 1h
  cookie:
    path: /
    persistent: false
    same_site: None
    domain: .developer-friendly.blog
  earliest_possible_extend: 1h
  whoami:
    tokenizer:
      templates:
        a:
          jwks_url: http://localhost:8080
          claims_mapper_url: http://localhost:8080
          ttl: 0ns
    required_aal: aal1
dev: false
help: false
sqa-opt-out: false
watch-courier: true
expose-metrics-port: 4434
clients:
  http:
    private_ip_exception_urls:
      - http://localhost:8080
    disallow_private_ip_ranges: false
feature_flags:
  use_continue_with_transitions: true
  cacheable_sessions: true
organizations: []
database:
  cleanup:
    sleep:
      tables: 0ns
    older_than: 0ns
    batch_size: 1
