resources:
  - externalsecret.yml
  - service.yml
  - statefulset.yml
  - httproute.yml

configMapGenerator:
  - name: listmonk
    envs:
      - configs.env

images:
  - name: listmonk/listmonk
    newTag: v3.0.0

replacements:
  - source:
      kind: StatefulSet
      name: listmonk
      fieldPath: spec.template.metadata.labels
    targets:
      - select:
          kind: Service
          name: listmonk
        fieldPaths:
          - spec.selector
        options:
          create: true

namespace: default
