---
- name: Download promtail
  ansible.builtin.get_url:
    url: "{{ promtail_url }}"
    dest: "{{ downloads_dir }}/{{ promtail_url | basename }}"
    mode: "0444"
    owner: "{{ ansible_env.SUDO_USER }}"
    group: "{{ ansible_env.SUDO_USER }}"
  register: promtail_download
- name: Extract promtail
  ansible.builtin.unarchive:
    src: "{{ downloads_dir }}/{{ promtail_url | basename }}"
    dest: "{{ downloads_dir }}"
    owner: "{{ ansible_env.SUDO_USER }}"
    group: "{{ ansible_env.SUDO_USER }}"
    remote_src: true
- name: Install promtail
  ansible.builtin.copy:
    src: "{{ downloads_dir }}/{{ promtail_source_binary_name }}"
    dest: /usr/local/bin/promtail
    owner: root
    group: root
    mode: "0755"
    remote_src: true
- name: Create promtail group
  ansible.builtin.group:
    name: promtail
    state: present
    system: true
- name: Create promtail user
  ansible.builtin.user:
    name: promtail
    comment: "Promtail user"
    group: promtail
    groups:
      - adm
    shell: /bin/false
    system: true
    state: present
  notify: Restart promtail
- name: Create promtail relevant dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: promtail
    group: promtail
    mode: "0755"
  loop:
    - /etc/promtail
    - /var/lib/promtail
- name: Copy promtail config file
  ansible.builtin.template:
    src: promtail.yml.j2
    dest: /etc/promtail/promtail.yml
    owner: promtail
    group: promtail
    mode: "0440"
  notify: Restart promtail
- name: Create promtail service
  ansible.builtin.template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart promtail
- name: Start promtail service
  ansible.builtin.systemd:
    name: promtail
    state: started
    enabled: true
    daemon_reload: true
