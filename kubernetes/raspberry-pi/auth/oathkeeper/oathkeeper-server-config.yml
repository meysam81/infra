access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/rules/access-rules.json
authenticators:
  noop:
    enabled: true
  unauthorized:
    enabled: true
  cookie_session:
    config:
      check_session_url: http://example.com
    enabled: true
  bearer_token:
    config:
      check_session_url: http://example.com
    enabled: true
  jwt:
    config:
      jwks_urls:
        - http://example.com/.well-known/jwks.json
    enabled: true
  oauth2_client_credentials:
    config:
      token_url: http://example.com
    enabled: true
  oauth2_introspection:
    config:
      introspection_url: http://example.com
    enabled: true
  anonymous:
    config:
      subject: guest
    enabled: true
errors:
  handlers:
    redirect:
      config:
        to: http://example.com
        return_to_query_param: ""
        when:
          - request:
              header:
                accept: []
                content_type: []
              cidr:
                - ""
            error:
              - unauthorized
        code: 301
      enabled: true
    json:
      config:
        when:
          - request:
              header:
                accept: []
                content_type: []
              cidr:
                - ""
            error:
              - unauthorized
        verbose: false
      enabled: true
    www_authenticate:
      config:
        when:
          - request:
              header:
                accept: []
                content_type: []
              cidr:
                - ""
            error:
              - unauthorized
        realm: ""
      enabled: true
  fallback:
    - json
authorizers:
  deny:
    enabled: true
  keto_engine_acp_ory:
    config:
      base_url: http://example.com
      required_action: ""
      required_resource: ""
      flavor: ""
      subject: ""
    enabled: true
  remote:
    config:
      remote: http://example.com
      forward_response_headers_to_upstream:
        - ""
      retry:
        max_delay: 0ns
        give_up_after: 0ns
    enabled: true
  remote_json:
    config:
      remote: http://example.com
      payload: '{"subject":"{{ .Subject }}"}'
      forward_response_headers_to_upstream:
        - ""
      retry:
        max_delay: 0ns
        give_up_after: 0ns
    enabled: true
  allow:
    enabled: true
mutators:
  header:
    config:
      headers:
        x-user-id: "{{ print .Subject }}"
    enabled: true
  hydrator:
    config:
      api:
        url: http://example.com
        retry:
          max_delay: 0ns
          give_up_after: 0ns
        auth:
          basic:
            username: ""
            password: ""
      cache:
        ttl: 0ns
        enabled: true
    enabled: true
  id_token:
    config:
      jwks_url: http://example.com
      issuer_url: ""
      ttl: 1h
      claims: ""
    enabled: true
  noop:
    enabled: true
log:
  format: json
  leak_sensitive_values: true
  level: info
tracing:
  service_name: oathkeeper
  providers:
    # zipkin:
    #   sampling:
    #     sampling_ratio: 0.4
    #   server_url: http://example.com
    # otlp:
    #   insecure: false
    #   sampling:
    #     sampling_ratio: 1.0
    #   server_url: example.com:443
    jaeger:
      sampling:
        trace_id_ratio: 1.0
        server_url: http://jaeger.monitoring:5778/sampling
      local_agent_address: jaeger.monitoring:6831
  provider: jaeger
profiling: cpu
# version: v0.0.0
serve:
  proxy:
    host: 0.0.0.0
    trust_forwarded_headers: false
    timeout:
      write: 5s
      idle: 5s
      read: 5s
    cors:
      allowed_origins:
        - https://example.com
      allowed_methods:
        - GET
      allowed_headers:
        - ""
      exposed_headers:
        - ""
      allow_credentials: false
      max_age: 3600
      debug: false
      enabled: false
    port: 4455
  prometheus:
    host: 0.0.0.0
    hide_request_paths: false
    collapse_request_paths: false
    port: 9000
  api:
    host: 0.0.0.0
    timeout:
      write: 5s
      idle: 5s
      read: 5s
    cors:
      allowed_origins:
        - https://example.com
      allowed_methods:
        - GET
      allowed_headers:
        - ""
      exposed_headers:
        - ""
      allow_credentials: false
      max_age: 3600
      debug: false
      enabled: false
    port: 4456
