apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: listmonk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listmonk
  serviceName: listmonk
  template:
    metadata:
      labels:
        app: listmonk
    spec:
      containers:
        - command:
            - ./listmonk
            - --idempotent
            - --static-dir=/listmonk/static
          envFrom:
            - configMapRef:
                name: listmonk
            - secretRef:
                name: listmonk
          image: listmonk/listmonk
          name: listmonk
          ports:
            - containerPort: 9000
              name: http
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /listmonk/uploads
              name: uploads
            - mountPath: /listmonk/static
              name: static
        - args:
            - |
              set -eu

              interval=$POSTGRES_HEALTHCHECK_INTERVAL_SECONDS

              alias check="pg_isready \
                --host=$LISTMONK_db__host \
                --username=$LISTMONK_db__user \
                --dbname=$LISTMONK_db__database \
                --password=$LISTMONK_db__password"

              while sleep $interval; do
                check
              done
          command:
            - sh
            - -c
          envFrom:
            - configMapRef:
                name: listmonk
            - secretRef:
                name: listmonk
          image: postgres
          name: postgres
          securityContext:
            readOnlyRootFilesystem: true
      initContainers:
        - command:
            - ./listmonk
            - --idempotent
            - --install
            - --yes
          envFrom:
            - configMapRef:
                name: listmonk
            - secretRef:
                name: listmonk
          image: listmonk/listmonk
          name: migrations
          ports:
            - containerPort: 9000
              name: http
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /listmonk/uploads
              name: uploads
        - args:
            - |
              set -eu
              curl -LO $LOGO_URL
          command:
            - sh
            - -c
          envFrom:
            - configMapRef:
                name: listmonk
          image: curlimages/curl
          name: static
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /listmonk/static
              name: static
          workingDir: /listmonk/static
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - emptyDir: {}
          name: static
  volumeClaimTemplates:
    - metadata:
        name: uploads
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
