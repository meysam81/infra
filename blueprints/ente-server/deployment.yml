---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ente-server
spec:
  progressDeadlineSeconds: 120
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ente-server-envs
          image: ghcr.io/meysam81/ente-docker/ente-server
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          name: ente-server
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 2112
              name: metrics
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /credentials.yaml
              name: ente-server-credentials
              readOnly: true
              subPath: credentials.yaml
            - mountPath: /configurations/production.yaml
              name: ente-server-files
              readOnly: false
              subPath: config.yml
            - mountPath: /tmp
              name: tmp
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: []
        sysctls: []
      serviceAccountName: ente-server
      terminationGracePeriodSeconds: 10
      volumes:
        - name: ente-server-credentials
          secret:
            defaultMode: 0400
            optional: false
            secretName: ente-server
        - configMap:
            defaultMode: 0660
            name: ente-server-files
            optional: false
          name: ente-server-files
        - emptyDir: {}
          name: tmp
