apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlert
metadata:
  name: vmalert
spec:
  datasource:
    url: http://vmsingle-vmsingle.monitoring
  notifiers:
    - url: http://kube-prometheus-stack-alertmanager.monitoring:9093
  remoteWrite:
    url: http://vmsingle-vmsingle.monitoring/api/v1/write
  selectAllByDefault: true
  serviceSpec:
    spec:
      ports:
        - name: http
          port: 80
          targetPort: http
      type: ClusterIP
    useAsDefault: true
