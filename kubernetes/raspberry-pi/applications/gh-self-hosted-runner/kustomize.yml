apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gh-self-hosted-runner
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./kubernetes/raspberry-pi/applications/gh-self-hosted-runner
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  wait: true
