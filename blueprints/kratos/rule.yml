apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: kratos
spec:
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  errors:
    - config:
        to: https://auth.developer-friendly.blog/login
      handler: redirect
  match:
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    url: http<s?>://kratos-admin.developer-friendly.blog</?.*>
  mutators:
    - handler: noop
  upstream:
    preserveHost: true
    url: http://kratos-admin.auth:80
