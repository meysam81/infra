---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tetragon
spec:
  chart:
    spec:
      chart: tetragon
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.x
  interval: 1h
  releaseName: tetragon
  targetNamespace: kube-system
  valuesFrom:
    - kind: ConfigMap
      name: tetragon-values
