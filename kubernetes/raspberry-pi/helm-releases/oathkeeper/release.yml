apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: oathkeeper
spec:
  chart:
    spec:
      chart: oathkeeper
      sourceRef:
        kind: HelmRepository
        name: ory
      version: 0.43.x
  interval: 30m
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: remove
                path: /spec/template/spec/volumes/2/emptyDir
              - op: add
                path: /spec/template/spec/volumes/2/configMap
                value:
                  name: oathkeeper-rules
              - op: remove
                path: /spec/template/spec/initContainers
              - op: replace
                path: /spec/template/spec/containers/0/args
                value:
                  - serve
                  - --config
                  - /var/lib/oathkeeper/config.yaml
            target:
              kind: Deployment
              name: oathkeeper
  releaseName: oathkeeper
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    deployment:
      customReadinessProbe:
        httpGet:
          path: /health/alive
          port: http-api
      customStartupProbe:
        httpGet:
          path: /health/alive
          port: http-api
      extraVolumeMounts:
        - name: oathkeeper-config-override
          mountPath: /var/lib/oathkeeper/
          readOnly: true
      extraVolumes:
        - name: oathkeeper-config-override
          configMap:
            name: oathkeeper-config-override
    oathkeeper:
      managedAccessRules: false
    oathkeeper-maester:
      image:
        tag: v0.1.10-arm64
    service:
      api:
        port: 80
      proxy:
        port: 80
