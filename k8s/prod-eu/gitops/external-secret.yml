---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secret
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./k8s/blueprints/external-secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  targetNamespace: flux-system
  timeout: 10m
  wait: false
