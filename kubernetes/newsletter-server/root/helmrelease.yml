---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  chart: external-secrets
  createNamespace: true
  repo: https://charts.external-secrets.io
  targetNamespace: external-secrets
  valuesContent: |
    certController:
      create: true
    webhook:
      create: true
  version: 0.x
