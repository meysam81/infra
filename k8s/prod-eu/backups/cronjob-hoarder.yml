---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-hoarder
  namespace: default
spec:
  failedJobsHistoryLimit: 2
  jobTemplate:
    metadata:
      labels:
        app: backup-hoarder
        app.kubernetes.io/name: backup-hoarder
      name: backup-hoarder
    spec:
      backoffLimit: 1
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            app: backup-hoarder
        spec:
          containers:
            - args:
                - |
                  set -eu
                  mc alias set hetzner-blob-storage https://nbg1.your-objectstorage.com $ACCESS_KEY_ID $ACCESS_SECRET_KEY
                  mc cp hoarder.tar.bz2 hetzner-blob-storage/meysam/hoarder/$(date +%Y-%m-%d)/
                  mc rm --recursive --force hetzner-blob-storage/meysam/hoarder --older-than 30d
              command:
                - sh
                - "-c"
              envFrom:
                - secretRef:
                    name: hetzner-blob-storage
              image: minio/minio:RELEASE.2025-02-18T16-25-55Z
              name: upload-to-hetzner-blob
              resources: {}
              volumeMounts:
                - mountPath: /shared
                  name: shared
                  readOnly: true
              workingDir: /shared
          initContainers:
            - args:
                - |
                  set -eu

                  tar cvjf /shared/hoarder.tar.bz2 .
              command:
                - sh
                - "-c"
              image: busybox:1
              name: compress-filesystem
              resources: {}
              volumeMounts:
                - mountPath: /hoarder
                  name: hoarder
                  readOnly: true
                - mountPath: /shared
                  name: shared
              workingDir: /hoarder
          restartPolicy: OnFailure
          volumes:
            - name: hoarder
              persistentVolumeClaim:
                claimName: data-hoarder-0
            - emptyDir: {}
              name: shared
      ttlSecondsAfterFinished: 3600
  schedule: "@daily"
  successfulJobsHistoryLimit: 2
