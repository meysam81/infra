apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.16.x
  install:
    createNamespace: true
  interval: 1h
  targetNamespace: kube-system
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
