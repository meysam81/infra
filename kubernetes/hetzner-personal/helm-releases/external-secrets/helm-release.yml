apiVersion: v1
kind: List
items:
  - apiVersion: source.toolkit.fluxcd.io/v1beta2
    kind: HelmRepository
    metadata:
      name: external-secrets
      namespace: flux-system
    spec:
      interval: 60m
      url: https://charts.external-secrets.io
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: external-secrets
      namespace: flux-system
    spec:
      chart:
        spec:
          chart: external-secrets
          sourceRef:
            kind: HelmRepository
            name: external-secrets
          version: v0.9.x
      install:
        crds: Create
        createNamespace: true
        remediation:
          retries: 3
      interval: 30m
      maxHistory: 10
      test:
        enable: true
        ignoreFailures: true
        timeout: 1m
      targetNamespace: external-secrets
      timeout: 10m
      upgrade:
        cleanupOnFail: true
        crds: CreateReplace
        remediation:
          remediateLastFailure: true
      valuesFrom:
        - kind: ConfigMap
          name: external-secrets-config
