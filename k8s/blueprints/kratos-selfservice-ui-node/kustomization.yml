configMapGenerator:
  - name: kratos-selfservice-ui-node-envs
    envs:
      - configs.env
    behavior: merge

resources:
  - https://github.com/meysam81/kustomizations//kratos-selfservice-ui-node/overlays/default/?ref=v2.3.20
  - externalsecret.yml
  - httproute.yml

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/envFrom/-
        value:
          secretRef:
            name: kratos-selfservice-ui-node
    target:
      kind: Deployment
      name: kratos-selfservice-ui-node


namespace: auth
