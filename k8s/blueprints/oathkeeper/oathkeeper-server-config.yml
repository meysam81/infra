---
access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/rules/access-rules.json
authenticators:
  anonymous:
    config:
      subject: guest
    enabled: true
  bearer_token:
    config:
      check_session_url: http://kratos-public.auth/sessions/whoami
      extra_from: "@this"
      force_method: GET
      forward_http_headers:
        - x-session-token
      preserve_path: true
      subject_from: identity.id
      token_from:
        header: x-session-token
    enabled: true
  cookie_session:
    config:
      check_session_url: http://kratos-public.auth/sessions/whoami
      extra_from: "@this"
      force_method: GET
      only:
        - ory_kratos_session
      preserve_path: true
      preserve_query: true
      subject_from: identity.id
    enabled: true
  jwt:
    config:
      jwks_urls:
        - http://hydra-public.auth/.well-known/jwks.json
    enabled: true
  noop:
    enabled: true
  oauth2_client_credentials:
    config:
      cache:
        enabled: true
        max_tokens: 300
        ttl: 60s
      required_scope: []
      retry:
        give_up_after: 2s
        max_delay: 1s
      token_url: http://hydra-public.auth/oauth2/token
    enabled: true
  oauth2_introspection:
    config:
      cache:
        enabled: true
        ttl: 300s
      introspection_url: http://hydra-admin.auth/admin/oauth2/introspect
      required_scope: []
    enabled: true
  unauthorized:
    enabled: true
authorizers:
  allow:
    enabled: true
  deny:
    enabled: true
  remote_json:
    config:
      payload: ""
      remote: http://keto-read.auth/relation-tuples/check
    enabled: true
errors:
  fallback:
    - redirect
    - json
  handlers:
    json:
      config:
        verbose: true
      enabled: true
    redirect:
      config:
        return_to_query_param: return_to
        to: https://auth.developer-friendly.blog/login
        when:
          - error:
              - unauthorized
      enabled: true
log:
  format: text
  leak_sensitive_values: true
  level: warn
mutators:
  header:
    config:
      headers:
        x-user-id: "{{ print .Subject }}"
    enabled: true
  id_token:
    config:
      issuer_url: https://oauth2.developer-friendly.blog
      jwks_url: http://hydra-public.auth/.well-known/jwks.json
    enabled: true
  noop:
    enabled: true
serve:
  api:
    port: 4456
  prometheus:
    port: 9000
  proxy:
    cors:
      allow_credentials: true
      allowed_headers:
        - accept
        - authorization
        - content-type
      allowed_methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      allowed_origins:
        - https://developer-friendly.blog
        - https://*.developer-friendly.blog
        - https://*.netlify.app
      debug: false
      enabled: true
    port: 4455
    timeout:
      idle: 60m
      read: 60m
      write: 60m
tracing:
  provider: otel
  providers:
    otlp:
      insecure: true
      sampling:
        sampling_ratio: 1
      server_url: alloy.monitoring:4318
  service_name: oathkeeper
