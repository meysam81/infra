configMapGenerator:
  - name: oathkeeper-config
    files:
      - config.yml=oathkeeper-server-config.yml
    behavior: replace

resources:
  - https://github.com/meysam81/kustomizations//oathkeeper/overlays/vm?ref=v2.3.20
  - ciliumnetworkpolicy.yml
  - referencegrant.yml

replicas:
  - name: oathkeeper
    count: 2

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: oathkeeper-rules
          mountPath: /etc/rules
          readOnly: true
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: oathkeeper-rules
          configMap:
            defaultMode: 0400
            items:
              - key: access-rules.json
                path: access-rules.json
            name: oathkeeper-rules
    target:
      kind: Deployment
      name: oathkeeper
  - path: deployment-merge.yml

replacements:
  - source:
      kind: Deployment
      fieldPath: metadata.name
    targets:
      - select:
          kind: CiliumNetworkPolicy
        fieldPaths:
          - spec.endpointSelector.matchLabels.[k8s:app.kubernetes.io/name]
        options:
          create: true
  - source:
      kind: Deployment
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: CiliumNetworkPolicy
        fieldPaths:
          - spec.endpointSelector.matchLabels.[k8s:io.kubernetes.pod.namespace]
        options:
          create: true
  - source:
      kind: Deployment
      fieldPath: spec.template.metadata.labels
    targets:
      - select:
          kind: Deployment
        fieldPaths:
          - spec.template.spec.topologySpreadConstraints.[topologyKey=kubernetes.io/hostname].labelSelector.matchLabels

namespace: auth
