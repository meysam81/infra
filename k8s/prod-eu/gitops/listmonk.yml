---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: listmonk
  namespace: flux-system
spec:
  force: true
  interval: 5m
  path: ./kubernetes/newsletter-server/applications/listmonk
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  targetNamespace: default
  timeout: 10m
  wait: true
