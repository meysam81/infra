---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: kor
  labels:
    app.kubernetes.io/component: kor
    app.kubernetes.io/instance: kor
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/component: kor
        app.kubernetes.io/instance: kor
    spec:
      backoffLimit: 1
      template:
        metadata:
          name: kor
          labels:
            app.kubernetes.io/component: kor
            app.kubernetes.io/instance: kor
        spec:
          automountServiceAccountToken: true
          containers:
            - command:
                - sh
                - -c
              args:
                - |
                  set -eux

                  cpu_architecture=$(uname -m)

                  if [ "$cpu_architecture" = "x86_64" ]; then
                    url=$KOR_AMD64
                  else
                    url=$KOR_ARM64
                  fi

                  wget -O kor.tar.gz $url
                  tar xf kor.tar.gz

                  for r in $RESOURCES; do
                    ./kor $r --delete --no-interactive
                  done
              envFrom:
                - configMapRef:
                    name: kor
              image: busybox
              name: kor-container
              resources: {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsGroup: 65534
                runAsNonRoot: true
                runAsUser: 65534
                seccompProfile:
                  type: RuntimeDefault
              volumeMounts:
                - mountPath: /tmp
                  name: tmp
              workingDir: /tmp
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
          serviceAccountName: kor
          volumes:
            - emptyDir: {}
              name: tmp
      ttlSecondsAfterFinished: 86400
  schedule: 0 1 * * *
  successfulJobsHistoryLimit: 1
