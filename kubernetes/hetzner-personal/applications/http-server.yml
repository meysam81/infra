---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    data:
      index.html: |
        <h1>Hello, World!</h1>
    kind: ConfigMap
    metadata:
      name: http-server
      namespace: default
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: http-server
      namespace: default
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: http-server
      template:
        metadata:
          labels:
            app: http-server
        spec:
          containers:
            - args: ["httpd -f -p 8080 -h /www"]
              command: ["sh", "-c"]
              image: busybox:1
              name: http-server
              livenessProbe:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 1
                periodSeconds: 10
                failureThreshold: 3
                successThreshold: 1
                timeoutSeconds: 2
              readinessProbe:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 1
                periodSeconds: 10
                failureThreshold: 3
                successThreshold: 1
                timeoutSeconds: 2
              ports:
                - containerPort: 8080
                  name: http
              volumeMounts:
                - mountPath: /www/index.html
                  name: http-server
                  readOnly: true
                  subPath: index.html
              workingDir: /www/
          volumes:
            - configMap:
                name: http-server
              name: http-server
  - apiVersion: v1
    kind: Service
    metadata:
      name: http-server
      namespace: default
    spec:
      ports:
        - name: http
          port: 80
          protocol: TCP
          targetPort: http
      selector:
        app: http-server
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: http-server
      namespace: default
    spec:
      parentRefs:
        - name: cluster-gateway
          namespace: cert-manager
      rules:
        - backendRefs:
            - name: http-server
              port: 80
          filters:
            - type: URLRewrite
              urlRewrite:
                path:
                  replaceFullPath: /
                  type: ReplaceFullPath
