apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jaeger
spec:
  data:
    - remoteRef:
        key: /upstash/kafka/plain-text/username
      secretKey: KAFKA_PLAINTEXT_USERNAME
    - remoteRef:
        key: /upstash/kafka/plain-text/password
      secretKey: KAFKA_PLAINTEXT_PASSWORD
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-parameter-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    immutable: false
    template:
      mergePolicy: Replace
      type: Opaque
