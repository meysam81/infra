apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kratos
spec:
  chart:
    spec:
      chart: kratos
      sourceRef:
        kind: HelmRepository
        name: ory
      version: 0.42.x
  install:
    crds: Create
    createNamespace: true
    remediation:
      retries: 3
    skipCRDs: false
  interval: 30m
  maxHistory: 10
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: kratos
            patch: |
              - op: add
                path: /spec/template/spec/initContainers/0/envFrom
                value:
                  - secretRef:
                      name: kratos-secrets
              - op: replace
                path: /spec/template/spec/initContainers/0/args
                value:
                  - migrate
                  - sql
                  - -e
                  - --yes
                  - --config
                  - /var/lib/kratos/config.yml
          - target:
              kind: Deployment
              name: kratos
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/args
                value:
                  - serve
                  - all
                  - --config
                  - /var/lib/kratos/config.yml
          - target:
              kind: StatefulSet
              name: kratos-courier
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/args
                value:
                  - courier
                  - watch
                  - --config
                  - /var/lib/kratos/config.yml
                  - --expose-metrics-port
                  - "4434"
              - op: remove
                path: /spec/template/spec/containers/1
  releaseName: kratos
  test:
    enable: false
    ignoreFailures: true
    timeout: 1m
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  valuesFrom:
    - kind: ConfigMap
      name: kratos-config
