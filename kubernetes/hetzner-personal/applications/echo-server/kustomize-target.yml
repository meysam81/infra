apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echo-server
spec:
  force: true
  interval: 10m0s
  patches:
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/command
          value:
            - /broken-app
      target:
        kind: Deployment
        name: echo-server
  path: ./kustomize/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: echo-server
  wait: true
