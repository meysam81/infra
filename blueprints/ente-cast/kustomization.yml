configMapGenerator:
  - name: ente-cast
    envs:
      - configs.env

resources:
  - ciliumnetworkpolicy.yml
  - deployment.yml
  - httproute.yml
  - service.yml
  - serviceaccount.yml
  - vmservicescrape.yml

images:
  - name: ghcr.io/meysam81/ente-docker/ente-cast
    newTag: "20250208"

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/component: ente-cast
      app.kubernetes.io/instance: ente-cast
      app.kubernetes.io/managed-by: Kustomize
      app.kubernetes.io/name: ente-cast
      app.kubernetes.io/part-of: ente-cast
      app.kubernetes.io/version: v1.0.0

replacements:
  - source:
      kind: Deployment
      fieldPath: spec.template.metadata.labels
    targets:
      - select:
          kind: CiliumNetworkPolicy
        fieldPaths:
          - spec.endpointSelector.matchLabels
        options:
          create: true
      - select:
          kind: VMServiceScrape
        fieldPaths:
          - spec.selector.matchLabels
        options:
          create: true

namespace: ente
