---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VLogs
metadata:
  name: victorialogs
spec:
  image:
    # renovate: docker=victoriametrics/victoria-logs
    tag: v1.23.3-victorialogs-scratch
  removePvcAfterDelete: false
  replicaCount: 1
  retentionPeriod: 1y
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 30Gi
    storageClassName: hcloud-volumes-encrypted
