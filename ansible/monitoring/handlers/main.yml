---
- name: Restart node-exporter
  ansible.builtin.systemd:
    name: node_exporter
    state: restarted
    daemon_reload: true
- name: Reload vmagent service
  ansible.builtin.systemd:
    name: vmagent
    state: restarted
    daemon_reload: true
- name: Restart promtail
  ansible.builtin.systemd:
    name: promtail
    state: restarted
    daemon_reload: true
