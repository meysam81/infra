---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres-plausible
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./blueprints/postgres-cluster/plausible
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  timeout: 10m
  wait: true
