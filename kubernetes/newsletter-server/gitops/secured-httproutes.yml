apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: secured-httproutes
  namespace: flux-system
spec:
  force: false
  interval: 1h
  path: ./kubernetes/newsletter-server/auth/secured-httproutes
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: auth
  timeout: 5m
  wait: true
