apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: keto
spec:
  chart:
    spec:
      chart: keto
      sourceRef:
        kind: HelmRepository
        name: ory
      version: 0.45.x
  interval: 30m
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: keto
            patch: |
              - op: add
                path: /spec/template/spec/initContainers/0/envFrom
                value:
                  - secretRef:
                      name: keto-secrets
              - op: add
                path: /spec/template/spec/containers/0/envFrom
                value:
                  - secretRef:
                      name: keto-secrets
  releaseName: keto
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
  values:
    keto:
      automigration:
        enabled: true
        type: initContainer
    # service:
    #   metrics:
    #     enabled: true
    deployment:
      extraVolumes:
        - name: keto-config
          configMap:
            name: keto-config
          items:
            - key: keto-server-config.yml
              path: keto.yaml
      extraVolumeMounts:
        - name: keto-config
          mountPath: /etc/config/keto.yaml
          subPath: keto.yaml
          readOnly: true
  valuesFrom:
    - kind: ConfigMap
      name: keto-config
