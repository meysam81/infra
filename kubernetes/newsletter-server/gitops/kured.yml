---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kured
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: blueprints/kured
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  timeout: 10m
  wait: false
