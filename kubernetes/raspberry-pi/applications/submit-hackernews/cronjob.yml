apiVersion: batch/v1
kind: CronJob
metadata:
  name: submit-hackernews
spec:
  schedule: "0 14 5 7 *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
                - configMapRef:
                    name: submit-hackernews
                - secretRef:
                    name: submit-hackernews
              name: submit-hackernews
              volumeMounts:
                - name: script
                  mountPath: /app
          volumes:
            - name: script
              configMap:
                name: submit-hackernews-files
                items:
                  - key: main.sh
                    path: main.sh
                optional: false
                defaultMode: 0555
