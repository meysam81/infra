apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlert
metadata:
  name: vmalert
spec:
  datasource:
    url: http://vmsingle-vmsingle.monitoring
  remoteWrite:
    basicAuth:
      password:
        key: password
        name: vmagent
        optional: false
      username:
        key: username
        name: vmagent
        optional: false
    url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom/push
  selectAllByDefault: true
  serviceSpec:
    spec:
      ports:
        - name: http
          port: 80
          targetPort: http
      type: ClusterIP
    useAsDefault: true
