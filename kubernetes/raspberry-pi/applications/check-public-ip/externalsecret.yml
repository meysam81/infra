apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: check-public-ip
spec:
  data:
    - remoteRef:
        key: /mongo-atlas/personal/dsn
      secretKey: MONGO_URI
    - remoteRef:
        key: /sengrid/api-key
      secretKey: SENDGRID_API_KEY
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-parameter-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    immutable: false
    template:
      mergePolicy: Replace
      type: Opaque
