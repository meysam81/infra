apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jaeger-operator
spec:
  chart:
    spec:
      chart: jaeger-operator
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
      version: 2.x
  install:
    crds: Create
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 10
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: jaeger-operator
            patch: |
              - op: remove
                path: /spec/template/spec/containers/0/volumeMounts
  releaseName: jaeger-operator
  targetNamespace: monitoring
  test:
    enable: true
    ignoreFailures: true
    timeout: 1m
  timeout: 1m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  valuesFrom:
    - kind: ConfigMap
      name: jaeger-operator-config
