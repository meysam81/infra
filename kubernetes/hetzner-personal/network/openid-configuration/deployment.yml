apiVersion: apps/v1
kind: Deployment
metadata:
  name: openid-configuration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openid-configuration
  template:
    metadata:
      labels:
        app: openid-configuration
    spec:
      containers:
        - args:
            - --host=0.0.0.0
            - --port=8080
            - --root=.
            - --log-level=info
            - --compression
            - --health
            - --experimental-metrics
          command:
            - /static-web-server
          image: ghcr.io/static-web-server/static-web-server
          name: static-web-server
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /var/www/static-web-server
              name: static-content
              readOnly: true
          workingDir: /var/www/static-web-server
      securityContext:
        runAsGroup: 995
        runAsNonRoot: true
        runAsUser: 994
      volumes:
        - hostPath:
            path: /var/www/static-web-server
            type: Directory
          name: static-content
