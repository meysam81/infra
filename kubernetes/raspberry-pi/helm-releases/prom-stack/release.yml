apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: 60.x
  install:
    crds: Create
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 10
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  test:
    enable: true
    ignoreFailures: true
    timeout: 1m
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigMatcherStrategy:
          type: None
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules:
          - equal:
              - namespace
              - alertname
            source_matchers:
              - severity =~ critical|error
            target_matchers:
              - severity =~ warning|info
          - equal:
              - namespace
              - alertname
            source_matchers:
              - severity = warning
            target_matchers:
              - severity = info
          - equal:
              - namespace
            source_matchers:
              - alertname = InfoInhibitor
            target_matchers:
              - severity = info
          - target_matchers:
              - alertname = InfoInhibitor
        receivers:
          - name: "null"
        route:
          group_by:
            - namespace
          group_interval: 5m
          group_wait: 30s
          receiver: "null"
          repeat_interval: 12h
          routes:
            - matchers:
                - alertname =~ "Watchdog|InfoInhibitor"
              receiver: "null"
        templates:
          - /etc/alertmanager/config/*.tmpl
      enabled: true
    coreDns:
      enabled: false
    grafana:
      enabled: false
      persistence:
        enabled: true
        size: 1Gi
      testFramework:
        enabled: false
    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeStateMetrics:
      enabled: true
    kubelet:
      enabled: false
    nodeExporter:
      enabled: false
    prometheus:
      enabled: false
