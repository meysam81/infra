apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kratos-admin-ui
spec:
  targetNamespace: auth
  interval: 1h
  retryInterval: 2m
  timeout: 1m
  wait: true
  prune: true
  path: ./kratos-admin-ui/overlays/default
  sourceRef:
    kind: OCIRepository
    name: kustomizations
    namespace: flux-system
