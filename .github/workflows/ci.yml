name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
    - cron: "0 14 * * *" # 10:00 eastern time
    - cron: "0 17 * * *" # 10:00 pacific time


env:
  tofu_version: 1.8.1
  tg_version: 0.67.0
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  PYTHON_VERSION: 3.12

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  lint:
    if: contains(fromJson('["push","pull_request"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: Check terragrunt HCL
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tofu_version: ${{ env.tofu_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: "hclfmt --terragrunt-check --terragrunt-diff"

  deploy:
    if: |
      (
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main'
      ) || (
        github.event_name == 'schedule' &&
        github.event.schedule == '0 */12 * * *'
      )
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      working_dir: ${{ matrix.working_dir }}
    strategy:
      fail-fast: false
      matrix:
        working_dir:
          - live/newsletter-server
          - live/cloudflare
          - live/k8s-oidc-provider
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p $TF_PLUGIN_CACHE_DIR
      - name: Terraform Plugin Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-plugin-cache-${{ hashFiles('**/.terraform.lock.hcl') }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          role-session-name: ci-${{ github.ref_name }}-${{ github.run_id }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Deploy
        uses: gruntwork-io/terragrunt-action@v2
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        with:
          tofu_version: ${{ env.tofu_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: apply

  ansible-playbook:
    if: |
      (
        github.event_name == 'push' &&
        github.ref == 'refs/heads/main'
      ) || (
        github.event_name == 'schedule' &&
        github.event.schedule == '0 */12 * * *'
      )
    runs-on: ubuntu-latest
    env:
      HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.tofu_version }}
      - id: python
        name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install requirements
        run: |
          pip install -U pip -r requirements.txt
          ansible-galaxy install -r requirements.yml
      - name: Fetch the ssh private key from TF stack
        working-directory: ./live/newsletter-server
        run: |
          mkdir -p ~/.ssh
          tofu init
          tofu output -raw ssh_private_key > ~/.ssh/newsletter-server
          chmod 600 ~/.ssh/newsletter-server
      - name: Run Ansible playbook
        env:
          ANSIBLE_PYTHON_INTERPRETER: ${{ steps.python.outputs.python-path }}
        run: ansible-playbook newsletter-server/main.yml

  trivy:
    if: contains(fromJson('["push","pull_request","schedule"]'), github.event_name)
    runs-on: ubuntu-latest
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          exit-code: "1"
          format: template
          output: trivy-results.sarif
          scan-ref: .
          scan-type: fs
          template: "@/contrib/sarif.tpl"
          trivy-config: trivy.yaml
      - if: failure()
        name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      - if: always()
        name: Upload Trivy results to Github Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif

  kubescape:
    if: contains(fromJson('["push","pull_request","schedule"]'), github.event_name)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: kubescape/github-action@main
        continue-on-error: true
        with:
          format: sarif
          outputFile: results
      - name: Upload Kubescape scan results to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  submit-hackernews:
    if: github.event_name == 'schedule' && github.event.schedule == '0 14 * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HACKERNEWS_DSN: ${{ secrets.HACKERNEWS_DSN }}
    defaults:
      run:
        working-directory: ./applications/hn-submission
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install poetry
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install 'poetry<2'
          poetry install
      - id: db
        name: Fetch Hacker News submissions
        run: poetry run ./main.py
      - if: fromJson(steps.db.outputs.found)
        name: Show submission information
        run: |
          echo "${{ steps.db.outputs.id }}: ${{ steps.db.outputs.title }} ${{ steps.db.outputs.url }}"
      - if: fromJson(steps.db.outputs.found)
        name: Submit link to Hacker News
        uses: meysam81/submit-hackernews@main
        with:
          username: ${{ secrets.HACKERNEWS_USERNAME }}
          password: ${{ secrets.HACKERNEWS_PASSWORD }}
          title: ${{ steps.db.outputs.title }}
          url: ${{ steps.db.outputs.url }}
          verbose: true
      - if: fromJson(steps.db.outputs.found)
        name: Mark story as submitted
        run: poetry run ./main.py --submit --id "${{ steps.db.outputs.id }}"

  prepare-internal-service:
    if: |
      ( github.event_name == 'push' && github.ref == 'refs/heads/main' ) ||
      ( github.event_name == 'schedule' && github.event.schedule == '0 */12 * * *' )
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      length: ${{ steps.matrix.outputs.length }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - name: Install dependencies
        run: pip install -r ./internal/ci/calculate-changed-services/requirements.txt
      - env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_SSL: ${{ secrets.REDIS_SSL }}
        id: matrix
        name: Discover changed services
        run: ./internal/ci/calculate-changed-services/main.py

  build-internal-service:
    needs: prepare-internal-service
    if: ${{ needs.prepare-internal-service.outputs.length > 0 }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-internal-service.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-docker.yml
    with:
      context: ${{ matrix.directory }}
      image-name: ghcr.io/${{ github.repository_owner }}/${{ matrix.image-name }}
      image-extra-tags: |
        ghcr.io/${{ github.repository_owner }}/${{ matrix.image-name }}:${{ github.run_id }}
        ghcr.io/${{ github.repository_owner }}/${{ matrix.image-name }}:latest
      platforms: ${{ matrix.platforms }}
      push: true
      scout-cves: true
      scout-compare: false
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  finalize-internal-service:
    needs: build-internal-service
    if: ${{ needs.prepare-internal-service.outputs.length > 0 }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - name: Install dependencies
        run: pip install -r ./internal/ci/calculate-changed-services/requirements.txt
      - env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_SSL: ${{ secrets.REDIS_SSL }}
        name: Finalize changed services
        run: ./internal/ci/calculate-changed-services/main.py --action set

  reddit-scheduled-submit:
    if: github.event_name == 'schedule' && github.event.schedule == '0 17 * * *'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      REDDIT_DSN: ${{ secrets.REDDIT_DSN }}
    defaults:
      run:
        working-directory: ./applications/reddit-submission
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install poetry
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install 'poetry<2'
          poetry install
      - id: db
        name: Fetch submissions
        run: poetry run ./main.py
      - if: fromJson(steps.db.outputs.found)
        name: Show submission information
        run: |
          echo -e "${{ steps.db.outputs.id }}: ${{ steps.db.outputs.title }}\n\n${{ steps.db.outputs.description }}"
      - if: fromJson(steps.db.outputs.found)
        name: Post to Reddit
        uses: meysam81/reddit-scheduled-submit@main
        with:
          client-id: ${{ secrets.REDDIT_CLIENT_ID }}
          client-secret: ${{ secrets.REDDIT_CLIENT_SECRET }}
          username: ${{ secrets.REDDIT_USERNAME }}
          password: ${{ secrets.REDDIT_PASSWORD }}
          subreddit: ${{ steps.db.outputs.subreddit }}
          message: ${{ steps.db.outputs.description }}
          title: ${{ steps.db.outputs.title }}
      - if: fromJson(steps.db.outputs.found)
        name: Mark story as submitted
        run: poetry run ./main.py --submit --id "${{ steps.db.outputs.id }}"
