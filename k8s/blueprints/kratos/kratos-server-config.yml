---
ciphers:
  algorithm: xchacha20-poly1305
cookies:
  domain: .developer-friendly.blog
  path: /
  same_site: None
courier:
  smtp:
    connection_uri: OVERRIDDEN_BY_ENVS
    from_address: auth@mailing.developer-friendly.blog
    from_name: Developer Friendly Blog
  template_override_path: /conf/courier-templates
dsn: sqlite:///var/lib/kratos/db.sqlite?_fk=true&_journal_mode=WAL&mode=rwc
hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 16
identity:
  default_schema_id: admin
  schemas:
    - id: admin
      url: file:///etc/kratos-schemas/admin.schema.json
log:
  format: text
  leak_sensitive_values: true
  level: warning
oauth2_provider:
  url: http://hydra-admin.auth
secrets:
  cipher:
    - OVERRIDDEN_BY_ENVS
  cookie:
    - OVERRIDDEN_BY_ENVS
selfservice:
  allowed_return_urls:
    - https://*.developer-friendly.blog/
    - http://*.developer-friendly.blog/
  default_browser_return_url: https://auth.developer-friendly.blog
  flows:
    error:
      ui_url: https://auth.developer-friendly.blog/error
    login:
      after:
        default_browser_return_url: https://auth.developer-friendly.blog/sessions
        hooks:
          - hook: require_verified_address
      lifespan: 1h
      ui_url: https://auth.developer-friendly.blog/login
    logout:
      after:
        default_browser_return_url: https://auth.developer-friendly.blog
    recovery:
      after:
        default_browser_return_url: https://auth.developer-friendly.blog/login
        hooks:
          - hook: revoke_active_sessions
      enabled: true
      ui_url: https://auth.developer-friendly.blog/recovery
      use: link
    registration:
      after:
        default_browser_return_url: https://auth.developer-friendly.blog/sessions
        oidc:
          hooks:
            - hook: session
      enabled: false
      lifespan: 1h
      ui_url: https://auth.developer-friendly.blog/registration
    settings:
      privileged_session_max_age: 15m
      required_aal: highest_available
      ui_url: https://auth.developer-friendly.blog/settings
    verification:
      after:
        default_browser_return_url: https://auth.developer-friendly.blog/login
      enabled: true
      lifespan: 15m
      ui_url: https://auth.developer-friendly.blog/verification
      use: link
  methods:
    code:
      config:
        lifespan: 1h
      enabled: true
    link:
      config:
        lifespan: 1h
      enabled: true
    oidc:
      config:
        providers:
          - client_id: OVERRIDDEN_BY_ENVS
            client_secret: OVERRIDDEN_BY_ENVS
            id: google
            mapper_url: file:///etc/kratos-jsonnet/google.jsonnet
            provider: google
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
            scope:
              - email
              - profile
      enabled: true
    passkey:
      config:
        rp:
          display_name: Developer Friendly Blog
          id: developer-friendly.blog
          origins:
            - https://auth.developer-friendly.blog
      enabled: true
    password:
      enabled: false
    totp:
      enabled: true
    webauthn:
      config:
        passwordless: true
        rp:
          display_name: Developer Friendly Blog
          id: developer-friendly.blog
          origins:
            - https://auth.developer-friendly.blog
      enabled: true
serve:
  admin:
    port: 4434
    request_log:
      disable_for_health: false
  public:
    base_url: https://auth-server.developer-friendly.blog/
    cors:
      allow_credentials: true
      allowed_headers:
        - Content-Type
      allowed_origins:
        - https://*.developer-friendly.blog
      debug: false
      enabled: true
    port: 4433
    request_log:
      disable_for_health: false
session:
  lifespan: 168h
  whoami:
    required_aal: highest_available
tracing:
  provider: otel
  providers:
    otlp:
      insecure: true
      sampling:
        sampling_ratio: 1
      server_url: alloy.monitoring:4318
  service_name: kratos
