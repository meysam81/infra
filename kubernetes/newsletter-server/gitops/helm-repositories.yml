---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: helm-repositories
  namespace: flux-system
spec:
  force: false
  interval: 1h
  path: ./kubernetes/newsletter-server/helm-repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  targetNamespace: flux-system
  timeout: 1m
  wait: false
