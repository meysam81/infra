---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: robots-txt
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./blueprints/robots-txt
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  suspend: false
  targetNamespace: default
  timeout: 10m
  wait: true
