apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jaeger-postgresql
spec:
  data:
    - remoteRef:
        key: /jaeger-postgresql/dsn
      secretKey: JAEGER_POSTGRESQL_DATABASE_URL
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-parameter-store
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
