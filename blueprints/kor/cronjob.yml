---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: kor
    app.kubernetes.io/instance: kor
  name: kor
spec:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/component: kor
        app.kubernetes.io/instance: kor
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app.kubernetes.io/component: kor
            app.kubernetes.io/instance: kor
          name: kor
        spec:
          automountServiceAccountToken: true
          containers:
            - args:
                - |
                  set -eux

                  for r in $RESOURCES; do
                    kor $r --delete --no-interactive $KOR_EXTRA_ARGS
                  done
              command:
                - sh
                - "-c"
              envFrom:
                - configMapRef:
                    name: kor
              image: ghcr.io/meysam81/kor
              name: kor
              resources: {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsGroup: 65534
                runAsNonRoot: true
                runAsUser: 65534
                seccompProfile:
                  type: RuntimeDefault
              volumeMounts:
                - mountPath: /tmp
                  name: tmp
              workingDir: /tmp
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
          serviceAccountName: kor
          volumes:
            - emptyDir: {}
              name: tmp
      ttlSecondsAfterFinished: 86400
  schedule: 0 1 * * *
  successfulJobsHistoryLimit: 1
