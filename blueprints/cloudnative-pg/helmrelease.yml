apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      version: 0.x
  install:
    createNamespace: true
  interval: 1h
  releaseName: cloudnative-pg
  targetNamespace: cnpg-system
  valuesFrom:
    - kind: ConfigMap
      name: cloudnative-pg-values
  suspend: false
