apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
spec:
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
      version: 0.x
  driftDetection:
    mode: enabled
  interval: 1h0m0s
  releaseName: victoria-metrics-k8s-stack
  targetNamespace: monitoring
  valuesFrom:
    - kind: ConfigMap
      name: victoria-metrics-k8s-stack
