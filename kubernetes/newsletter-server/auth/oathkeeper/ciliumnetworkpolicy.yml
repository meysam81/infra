apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oathkeeper-proxy
spec:
  description: Allow all internet traffic
  endpointSelector:
    matchLabels: {}
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "4455"
              protocol: TCP
          rules:
            http: [{}]
