access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/rules/access-rules.json
authenticators:
  noop:
    enabled: true
  unauthorized:
    enabled: true
  cookie_session:
    config:
      check_session_url: http://kratos-public.auth/sessions/whoami
      preserve_path: true
      preserve_query: true
    enabled: true
  bearer_token:
    config:
      check_session_url: https://developer-friendly.blog
    enabled: true
  jwt:
    config:
      jwks_urls:
        - https://developer-friendly.blog/.well-known/jwks.json
    enabled: true
  oauth2_client_credentials:
    config:
      token_url: https://developer-friendly.blog
    enabled: true
  oauth2_introspection:
    config:
      introspection_url: https://developer-friendly.blog
    enabled: true
  anonymous:
    config:
      subject: guest
    enabled: true
errors:
  handlers:
    redirect:
      config:
        to: https://ory.developer-friendly.blog/login
        when:
          - error:
              - unauthorized
        code: 301
      enabled: true
    json:
      config:
        verbose: true
      enabled: true
    www_authenticate:
      enabled: true
  fallback:
    - json
authorizers:
  deny:
    enabled: true
  remote:
    config:
      remote: https://developer-friendly.blog
    enabled: true
  remote_json:
    config:
      remote: https://developer-friendly.blog
      payload: '{"subject":"{{ .Subject }}"}'
    enabled: true
  allow:
    enabled: true
mutators:
  header:
    config:
      headers:
        x-user-id: "{{ print .Subject }}"
    enabled: true
  hydrator:
    config:
      api:
        url: https://developer-friendly.blog
    enabled: true
  id_token:
    config:
      jwks_url: https://developer-friendly.blog
      issuer_url: https://developer-friendly.blog
    enabled: true
  noop:
    enabled: true
log:
  format: json
  leak_sensitive_values: true
  level: info
tracing:
  service_name: oathkeeper
  providers:
    jaeger:
      sampling:
        trace_id_ratio: 1.0
        server_url: http://jaeger.monitoring:5778/sampling
      local_agent_address: jaeger.monitoring:6831
  provider: jaeger
profiling: cpu
serve:
  proxy:
    host: 0.0.0.0
    cors:
      allowed_origins:
        - https://*.developer-friendly.blog
      allow_credentials: true
      enabled: true
    port: 4455
  prometheus:
    host: 0.0.0.0
    port: 9000
  api:
    host: 0.0.0.0
    port: 4456
