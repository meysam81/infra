---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: amazon-eks-pod-identity-webhook
  namespace: flux-system
spec:
  interval: 1h
  path: ./amazon-eks-pod-identity-webhook/overlays/default
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: OCIRepository
    name: kustomizations
    namespace: flux-system
  targetNamespace: kube-system
  timeout: 1m
  wait: true
