apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: helm-releases
  namespace: flux-system
spec:
  interval: 5m
  path: ./kubernetes/raspberry-pi/helm-releases
  prune: true
  dependsOn:
    - name: namespaces
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
