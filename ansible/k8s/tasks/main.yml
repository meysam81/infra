---
- name: Install Kubernetes library
  ansible.builtin.pip:
    name: kubernetes<30
    state: present
- name: Install helm binary
  block:
    - name: Download helm install script
      ansible.builtin.get_url:
        url: https://git.io/get_helm.sh
        dest: /tmp/get_helm.sh
        mode: "0755"
        owner: "{{ ansible_env.SUDO_USER }}"
        group: "{{ ansible_env.SUDO_USER }}"
    - name: Run helm install script
      ansible.builtin.shell:
        cmd: /tmp/get_helm.sh
        creates: /usr/local/bin/helm
      environment:
        DESIRED_VERSION: "{{ helm_version }}"
- name: Install Kubernetes gateway CRDs
  kubernetes.core.k8s:
    src: "{{ item }}"
    state: present
  loop:
    - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.0.0/standard-install.yaml
    - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.0.0/experimental-install.yaml
- name: Install cilium
  block:
    - name: Add cilium helm repository
      kubernetes.core.helm_repository:
        name: cilium
        repo_url: https://helm.cilium.io
    - name: Install cilium helm release
      kubernetes.core.helm:
        name: cilium
        chart_ref: cilium/cilium
        namespace: kube-system
        state: present
        chart_version: 1.16.0-pre.0
        values:
          gatewayAPI:
            enabled: true
          kubeProxyReplacement: true
          encryption:
            enabled: true
            type: wireguard
          operator:
            replicas: 1
