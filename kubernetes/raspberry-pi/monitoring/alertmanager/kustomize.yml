apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: alertmanager
  namespace: flux-system
spec:
  dependsOn:
    - name: prom-stack
  force: false
  interval: 5m
  path: ./kubernetes/raspberry-pi/monitoring/alertmanager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: monitoring
  wait: true
