apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
spec:
  chart:
    spec:
      chart: promtail
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.16.x
  install:
    createNamespace: true
  interval: 1h
  releaseName: promtail
  targetNamespace: monitoring
  valuesFrom:
    - kind: ConfigMap
      name: promtail
