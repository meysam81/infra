configurations:
  - kustomizeconfig.yml

configMapGenerator:
  - files:
      - values.yaml=./values.yml
    name: kratos-config
  - files:
      - ./debug.jsonnet
      - ./config.yml
    name: kratos-files
  - name: echo-server
    envs:
      - echo-server.configs.env
  - name: kratos-templates
    files:
      - ./templates/email-verification.html.gotmpl
      - ./templates/account-recovery.html.gotmpl
    options:
      disableNameSuffixHash: true

resources:
  - pvc.yml
  - repository.yml
  - release.yml
  - externalsecret.yml
  - httproute.yml
