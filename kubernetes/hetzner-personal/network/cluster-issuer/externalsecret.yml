apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager
spec:
  data:
  - remoteRef:
      key: /cloudflare/api_token
    secretKey: cloudflareApiToken
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-parameter-store
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    immutable: false
