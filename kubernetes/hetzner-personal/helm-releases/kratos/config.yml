identity:
  schemas:
    - id: users
      url: https://gist.githubusercontent.com/developer-friendly-bot/c3ce3c0c1ee6e4e706d3773ad7067132/raw/217a01ef02d78d29dd844461917bc22a616892f4/kratos.identity-schema.json
  default_schema_id: users
dsn: sqlite:///var/kratos/db.sqlite?_fk=true&mode=rwc
selfservice:
  default_browser_return_url: https://ory.developer-friendly.blog
  flows:
    logout:
      after:
        default_browser_return_url: https://ory.developer-friendly.blog
    registration:
      login_hints: false
      ui_url: https://ory.developer-friendly.blog/register
      lifespan: 1h
      before:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/registration/before
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
      after:
        password:
          hooks:
            - hook: session
          default_browser_return_url: https://ory.developer-friendly.blog
        webauthn:
          hooks:
            - hook: session
          default_browser_return_url: https://ory.developer-friendly.blog
        oidc:
          hooks:
            - hook: session
          default_browser_return_url: https://ory.developer-friendly.blog
        code:
          hooks:
            - hook: session
          default_browser_return_url: https://ory.developer-friendly.blog
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/registration/after
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
        default_browser_return_url: https://ory.developer-friendly.blog
      enabled: true
    login:
      lifespan: 1h
      before:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/login/before
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
      after:
        password:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        webauthn:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        oidc:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        code:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        totp:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        lookup_secret:
          hooks:
            - hook: revoke_active_sessions
          default_browser_return_url: https://ory.developer-friendly.blog
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/login/after
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
          - hook: require_verified_address
        default_browser_return_url: https://ory.developer-friendly.blog
      ui_url: https://ory.developer-friendly.blog/login
    verification:
      ui_url: https://ory.developer-friendly.blog/verify
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/verify/after
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
        default_browser_return_url: https://ory.developer-friendly.blog
      lifespan: 1h
      before:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/verify/before
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
      use: link
      notify_unknown_recipients: false
      enabled: true
    recovery:
      ui_url: https://ory.developer-friendly.blog/recovery
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/recovery/after
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
        default_browser_return_url: https://ory.developer-friendly.blog
      lifespan: 1h
      before:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/recovery/before
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
      use: link
      notify_unknown_recipients: false
      enabled: true
    error:
      ui_url: https://ory.developer-friendly.blog/
    settings:
      lifespan: 1h
      privileged_session_max_age: 1h
      required_aal: highest_available
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/password
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        totp:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/totp
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        oidc:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/oidc
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        webauthn:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/webauthn
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        lookup_secret:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/lookup_secret
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        profile:
          hooks:
            - hook: web_hook
              config:
                url: http://localhost:8080/settings/profile
                method: POST
                body: file:///var/lib/kratos/debug.jsonnet
                response:
                  ignore: true
          default_browser_return_url: https://ory.developer-friendly.blog
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/settings/after
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
        default_browser_return_url: https://ory.developer-friendly.blog
      before:
        hooks:
          - hook: web_hook
            config:
              url: http://localhost:8080/settings/before
              method: POST
              body: file:///var/lib/kratos/debug.jsonnet
              response:
                ignore: true
      ui_url: https://ory.developer-friendly.blog/user/settings
  methods:
    link:
      config:
        lifespan: 1h
        base_url: https://auth.developer-friendly.blog
      enabled: true
    code:
      mfa_enabled: false
      passwordless_login_fallback_enabled: true
      enabled: false
      config:
        lifespan: 1h
      passwordless_enabled: false
    password:
      config:
        haveibeenpwned_enabled: false
        max_breaches: 0
        ignore_network_errors: false
        min_password_length: 6
        identifier_similarity_check_enabled: false
        haveibeenpwned_host: ""
      enabled: true
    totp:
      config:
        issuer: https://auth.developer-friendly.blog
      enabled: false
    lookup_secret:
      enabled: false
    webauthn:
      config:
        rp:
          id: ory.developer-friendly.blog
          display_name: Developer Friendly
          icon: https://developer-friendly.blog/favicon.ico
        passwordless: false
      enabled: false
    oidc:
      config:
        providers: []
        base_redirect_uri: https://auth.myexample.org/
      enabled: false
    profile:
      enabled: true
  allowed_return_urls:
    - https://ory.developer-friendly.blog
courier:
  message_retries: 10
  worker:
    pull_wait: 0ns
    pull_count: -100000000
  delivery_strategy: smtp
  smtp:
    from_address: no-reply@developer-friendly.blog
    from_name: Developer Friendly
    # connection_uri: PLACEHOLDER
  template_override_path: /conf/courier-templates
  templates:
    # recovery:
    #   valid:
    #     email:
    #       body:
    #         html: TODO
    verification:
      valid:
        email:
          body:
            html: file:///conf/courier-templates/email-verification.html.gotmpl
oauth2_provider:
  headers:
    Authorization: Bearer some-token
  override_return_to: false
  url: https://some-slug.projects.oryapis.com
preview:
  default_read_consistency_level: strong
serve:
  public:
    cors:
      allowed_origins:
        - https://ory.developer-friendly.blog
      exposed_headers:
        - content-type
        - origin
      options_passthrough: true
      max_age: 0
      debug: false
      enabled: true
    base_url: https://auth.developer-friendly.blog
    port: 4433
    request_log:
      disable_for_health: true
  admin:
    base_url: http://localhost:4434/
    port: 4434
    request_log:
      disable_for_health: true
