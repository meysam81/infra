apiVersion: apps/v1
kind: Deployment
metadata:
  name: atuin
spec:
  replicas: 1
  template:
    spec:
      containers:
        - args:
            - server
            - start
          envFrom:
            - secretRef:
                name: atuin
            - configMapRef:
                name: atuin
          image: ghcr.io/atuinsh/atuin
          name: atuin
          ports:
            - containerPort: 8888
              name: http
          volumeMounts:
            - mountPath: /config
              name: atuin-claim
        - command:
            - sleep
            - infinity
          envFrom:
            - secretRef:
                name: atuin
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /scripts/pg-healthcheck.sh
          name: postgres-healthcheck
          securityContext:
            readOnlyRootFilesystem: true
            fsGroup: 1000
            runAsUser: 70
          volumeMounts:
            - mountPath: /scripts
              name: atuin-files
      volumes:
        - name: atuin-claim
          emptyDir: {}
        - name: atuin-files
          configMap:
            name: atuin-files
            defaultMode: 0555
