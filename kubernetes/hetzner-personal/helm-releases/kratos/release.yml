apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kratos
spec:
  chart:
    spec:
      chart: kratos
      sourceRef:
        kind: HelmRepository
        name: ory
      version: 0.42.x
  install:
    crds: Create
    createNamespace: true
    remediation:
      retries: 3
    skipCRDs: false
  interval: 30m
  maxHistory: 10
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: kratos
            patch: |
              - op: add
                path: /spec/template/spec/initContainers/0/
                value:
                  envFrom:
                    - secretRef:
                        name: kratos-secrets
  releaseName: kratos
  targetNamespace: auth
  test:
    enable: true
    ignoreFailures: true
    timeout: 1m
  timeout: 1m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  valuesFrom:
    - kind: ConfigMap
      name: kratos-config
