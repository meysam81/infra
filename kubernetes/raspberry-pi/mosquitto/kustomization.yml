resources:
  - pvc.yml
  - service.yml
  - deployment.yml

configMapGenerator:
  - name: mosquitto-config
    files:
      - mosquitto.conf

secretGenerator:
  - name: mosquitto-password
    files:
      - password_file

images:
  - name: eclipse-mosquitto
    newTag: "2"

replacements:
  - source:
      kind: Deployment
      name: mosquitto
      fieldPath: spec.template.metadata.labels
    targets:
      - select:
          kind: Service
          name: mosquitto
        fieldPaths:
          - spec.selector
        options:
          create: true

namespace: default
