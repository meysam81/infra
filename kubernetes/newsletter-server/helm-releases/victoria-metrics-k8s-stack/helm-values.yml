---
alertmanager:
  enabled: true
  spec:
    disableNamespaceMatcher: true
    externalURL: https://alertmanager.developer-friendly.blog
    image:
      tag: v0.27.0
    retention: 96h
defaultRules:
  groups:
    kubeApiserver:
      create: false
    kubeScheduler:
      create: false
    kubelet:
      create: false
    kubernetesSystemControllerManager:
      create: false
externalVM:
  write:
    basicAuth:
      password:
        key: GRAFANA_CLOUD_PASSWORD
        name: grafana-cloud
      username:
        key: GRAFANA_CLOUD_USERNAME
        name: grafana-cloud
    url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom/push
extraObjects:
  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: grafana-cloud
    spec:
      data:
        - remoteRef:
            key: /grafana_cloud/remote_write/username
          secretKey: GRAFANA_CLOUD_USERNAME
        - remoteRef:
            key: /grafana_cloud/remote_write/password
          secretKey: GRAFANA_CLOUD_PASSWORD
      refreshInterval: 24h
      secretStoreRef:
        kind: ClusterSecretStore
        name: aws-parameter-store
      target:
        creationPolicy: Owner
        deletionPolicy: Delete
        immutable: false
  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: alertmanager
    spec:
      data:
        - remoteRef:
            key: /slack/developer-friendly/webhooks/alerts
          secretKey: slackWebhook
        - remoteRef:
            key: /slack/developer-friendly/webhooks/notify
          secretKey: slackWebhookInfo
        - remoteRef:
            key: /discord/developer-friendly/webhooks/info
          secretKey: discordWebhook
      refreshInterval: 24h
      secretStoreRef:
        kind: ClusterSecretStore
        name: aws-parameter-store
      target:
        creationPolicy: Owner
        deletionPolicy: Delete
        immutable: false
  - apiVersion: operator.victoriametrics.com/v1beta1
    kind: VMAlertmanagerConfig
    metadata:
      name: alertmanager
      namespace: monitoring
    spec:
      receivers:
        - name: slack
          slack_configs:
            - api_url:
                key: slackWebhook
                name: alertmanager
                optional: false
              channel: "#alerts"
              send_resolved: true
              text: |-
                {{`{{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - {{ .Labels.severity }}
                *Description:* {{ .Annotations.description }}
                *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* {{ .Value }}
                {{ end }}
                {{ end }}
                *SourceURL:* {{ .ExternalURL }}`}}
              title: "{{`{{ .CommonAnnotations.summary }}`}}"
              title_link: "{{`{{ .CommonAnnotations.runbook_url }}`}}"
        - name: slack-info
          slack_configs:
            - api_url:
                key: slackWebhookInfo
                name: alertmanager
                optional: false
              channel: "#notify"
              color: good
              send_resolved: false
              text: |-
                {{`{{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - {{ .Labels.severity }}
                *Description:* {{ .Annotations.description }}
                *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* {{ .Value }}
                {{ end }}
                {{ end }}
                *SourceURL:* {{ .ExternalURL }}`}}
              title: "{{`{{ .CommonAnnotations.summary }}`}}"
              title_link: "{{`{{ .CommonAnnotations.runbook_url }}`}}"
        - discord_configs:
            - message: |-
                {{`{{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - {{ .Labels.severity }}
                *Description:* {{ .Annotations.description }}
                *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* {{ .Value }}
                {{ end }}
                {{ end }}
                *SourceURL:* {{ .ExternalURL }}`}}
              send_resolved: false
              title: "{{`{{ .CommonAnnotations.summary }}`}}"
              webhook_url_secret:
                key: discordWebhook
                name: alertmanager
                optional: false
          name: discord
      route:
        active_time_intervals:
          - workdays
        group_by:
          - namespace
          - severity
        matchers:
          - severity != none
        receiver: discord
        repeat_interval: 12h
        routes:
          - group_by:
              - email
              - subscription_status
            group_interval: 30s
            matchers:
              - severity = info
            receiver: slack-info
            repeat_interval: 100h
          - active_time_intervals:
              - everyday
            matchers:
              - severity =~ warning|error|critical
            receiver: slack
            repeat_interval: 1h
      time_intervals:
        - name: workdays
          time_intervals:
            - weekdays:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
        - name: everyday
          time_intervals:
            - weekdays:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
                - saturday
                - sunday
grafana:
  enabled: false
  forceDeployDatasource: true
  grafana.ini:
    server:
      root_url: https://grafana.developer-friendly.blog
  persistence:
    enabled: false
  sidecar:
    datasources:
      enabled: false
      label: grafana_datasource
  useStatefulSet: true
grafanaOperatorDashboardsFormat:
  enabled: true
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
vmagent:
  enabled: true
  spec:
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 64Mi
vmalert:
  enabled: true
  externalLabels:
    environment: production
  remoteWriteVMAgent: false
  spec:
    extraArgs:
      external.url: https://alertmanager.developer-friendly.blog
vmsingle:
  enabled: false
  spec:
    retentionPeriod: 3d
    storage: null
victoria-metrics-operator:
  service:
    webhookPort: 443
