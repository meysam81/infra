apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: check-public-ip
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./kubernetes/raspberry-pi/applications/check-public-ip
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: app
  wait: true
