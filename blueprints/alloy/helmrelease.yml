---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 0.x
  install:
    createNamespace: true
  interval: 30m
  releaseName: alloy
  suspend: false
  targetNamespace: monitoring
  values:
    alloy:
      configMap:
        create: false
        key: alloy.hcl
        name: alloy-config-hcl
  valuesFrom:
    - kind: ConfigMap
      name: alloy
  timeout: 10m
