apiVersion: apps/v1
kind: Deployment
metadata:
  name: listmonk-statics
spec:
  replicas: 1
  template:
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: listmonk-statics
          image: joseluisq/static-web-server
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 1
            periodSeconds: 10
          name: listmonk-statics
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 1
            periodSeconds: 10
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/public
              name: public-volume
              readOnly: true
            - mountPath: /etc/config.toml
              name: config-volume
              readOnly: true
              subPath: config.toml
            - mountPath: /var/public/robots.txt
              name: static-files
              readOnly: true
              subPath: robots.txt
          workingDir: /var/public
      initContainers:
        - args:
            - |
              set -eux
              curl -Lo favicon.ico $FAVICON_URL
              curl -Lo logo.webp $LOGO_URL
          command:
            - sh
            - "-c"
          envFrom:
            - configMapRef:
                name: listmonk-statics
          image: curlimages/curl
          name: init
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/public
              name: public-volume
          workingDir: /var/public
      volumes:
        - emptyDir: {}
          name: public-volume
        - configMap:
            name: listmonk-statics-config
          name: config-volume
        - configMap:
            name: listmonk-statics-files
            defaultMode: 0444
            optional: false
          name: static-files
