configMapGenerator:
  - name: kratos-config
    files:
      - config.yml=kratos-server-config.yml
    behavior: replace
  - name: kratos-schemas
    files:
      - schemas/admin.schema.json
  - name: kratos-jsonnet
    files:
      - jsonnet-mappers/debug.jsonnet
      - jsonnet-mappers/google.jsonnet

resources:
  - https://github.com/meysam81/kustomizations//kratos/overlays/vm/?ref=v2.3.8
  - httproute.yml
  - externalsecret.yml
  - rule.yml
  - ciliumnetworkpolicy.yml

images:
  - name: oryd/kratos
    newTag: v1.3.1-distroless

patches:
  - path: deployment-patch.yml
    target:
      kind: Deployment

namespace: auth
