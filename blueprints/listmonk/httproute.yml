---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: listmonk
spec:
  hostnames:
    - newsletter.developer-friendly.blog
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: global
      namespace: cert-manager
      sectionName: http
  rules:
    - backendRefs:
        - kind: Service
          name: listmonk
          port: 80
      filters:
        - responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: max-age=31536000; includeSubDomains; preload
          type: ResponseHeaderModifier
        - requestMirror:
            backendRef:
              name: echo-server
              namespace: auth
              port: 80
          type: RequestMirror
      matches:
        - path:
            type: PathPrefix
            value: /
