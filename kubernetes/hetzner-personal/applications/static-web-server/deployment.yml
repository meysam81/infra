apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-web-server
  template:
    metadata:
      labels:
        app: static-web-server
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: static-web-server
          image: joseluisq/static-web-server
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 1
            periodSeconds: 10
          name: static-web-server
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 1
            periodSeconds: 10
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/public
              name: public-volume
              readOnly: true
            - mountPath: /etc/config.toml
              name: config-volume
              readOnly: true
              subPath: config.toml
      initContainers:
        - args:
            - |
              set -eux
              curl -Lo favicon.ico $FAVICON_URL
              curl -Lo logo.webp $LOGO_URL
          command:
            - sh
            - "-c"
          image: curlimages/curl
          name: init
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/public
              name: public-volume
          workingDir: /var/public
      volumes:
        - emptyDir: {}
          name: public-volume
        - configMap:
            name: static-web-server-config
          name: config-volume
