apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one
          ports:
            - containerPort: 5775
              protocol: UDP
              name: agent
            - containerPort: 6831
              protocol: UDP
              name: agent-zipkin
            - containerPort: 6832
              protocol: UDP
              name: agent-compact
            - containerPort: 5778
              protocol: TCP
              name: collector
            - containerPort: 16686
              protocol: TCP
              name: web
            - containerPort: 14268
              protocol: TCP
              name: query
            - containerPort: 9411
              protocol: TCP
              name: zipkin
          envFrom:
            - configMapRef:
                name: jaeger
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
      initContainers:
        - name: jaeger-postgresql
          image: ghcr.io/robbert229/jaeger-postgresql/jaeger-postgresql
          ports:
            - containerPort: 12345
              name: grpc
            - containerPort: 12346
              name: admin
          envFrom:
            - configMapRef:
                name: jaeger-postgresql
            - secretRef:
                name: jaeger-postgresql
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 16Mi
          restartPolicy: Always
