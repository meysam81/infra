configurations:
  - kustomizeconfig.yml

configMapGenerator:
  - files:
      - values.yaml=./values.yml
    name: kratos-config
  - files:
      - ./debug.jsonnet
      - ./config.yml
    name: kratos-files
    options:
      disableNameSuffixHash: true

resources:
  - repository.yml
  - release.yml
  - externalsecret.yml
  - httproute.yml

namespace: flux-system
