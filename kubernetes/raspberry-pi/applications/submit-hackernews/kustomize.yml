apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: submit-hackernews
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./kubernetes/raspberry-pi/applications/submit-hackernews
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  wait: true
