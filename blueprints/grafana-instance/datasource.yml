---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vmsingle-victoria-metrics-k8s-stack
spec:
  allowCrossNamespaceImport: true
  datasource:
    access: proxy
    basicAuth: false
    basicAuthUser: ""
    database: ""
    editable: false
    isDefault: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
    name: VictoriaMetrics
    orgId: 1
    secureJsonData: {}
    type: prometheus
    uid: victoriametrics
    url: http://vmsingle-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:8429
    user: ""
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: "10m"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vmalertmanager-victoria-metrics-k8s-stack
spec:
  allowCrossNamespaceImport: true
  datasource:
    access: proxy
    basicAuth: false
    database: ""
    editable: false
    isDefault: false
    jsonData:
      implementation: prometheus
    name: Alertmanager
    orgId: 1
    secureJsonData: {}
    type: alertmanager
    uid: alertmanager
    url: http://vmalertmanager-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:9093
    user: ""
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: "10m"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victorialogs
spec:
  allowCrossNamespaceImport: true
  datasource:
    access: proxy
    basicAuth: false
    database: ""
    editable: false
    isDefault: true
    jsonData:
      derivedFields:
        - datasourceUid: Loki
          matcherRegex: ".*"
          name: TraceID
          url: "http://monitoring-victoria-logs-single-server:9428"
    name: VictoriaLogs
    orgId: 1
    secureJsonData: {}
    type: victoriametrics-logs-datasource
    uid: victorialogs
    url: http://monitoring-victoria-logs-single-server:9428
    user: ""
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: "10m"
