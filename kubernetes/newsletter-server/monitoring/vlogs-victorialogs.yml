---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VLogs
metadata:
  name: victorialogs
spec:
  image:
    tag: v1.14.0-victorialogs-scratch
  removePvcAfterDelete: false
  replicaCount: 1
  retentionPeriod: 1y
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 20Gi
    storageClassName: hcloud-volumes-encrypted
