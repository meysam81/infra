apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: listmonk-exporter
spec:
  groups:
    - name: listmonk-exporter
      interval: 2m
      rules:
        - expr: changes(listmonk_current_subscribers[1d])
          record: changes_listmonk_current_subscribers
        - alert: NewSubscriber
          expr: changes_listmonk_current_subscribers > 0
          for: 0s
          labels:
            severity: info
          annotations:
            summary: New subscriber added
            description: New subscriber with email {{ $labels.email }} added
