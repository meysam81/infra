apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echo-server
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./applications/echo-server/overlays/test
  postBuild:
    substitute:
      IMAGE_TAG: v0.1.0
      PR_NUMBER: "14"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: default
  wait: true
