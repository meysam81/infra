apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: misc
  namespace: flux-system
spec:
  force: false
  interval: 1h
  path: ./kubernetes/newsletter-server/misc
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 1m
  wait: true
