apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
spec:
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: 8.x
  install:
    crds: Create
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 10
  releaseName: prometheus-blackbox-exporter
  targetNamespace: monitoring
  test:
    enable: true
    ignoreFailures: true
    timeout: 1m
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  values:
    configPath: /etc/blackbox-exporter/blackbox.yaml
    extraConfigmapMounts:
      - configMap: blackbox-exporter-override
        defaultMode: 0444
        mountPath: /etc/blackbox-exporter
        name: blackbox-exporter-override
        readOnly: true
        subPath: blackbox.yaml
    service:
      port: 80
