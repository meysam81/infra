apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: promtail
spec:
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  errors:
    - config:
        to: https://auth.developer-friendly.blog/login
      handler: redirect
  match:
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    url: http<s?>://promtail.developer-friendly.blog<.*>
  mutators:
    - handler: noop
  upstream:
    preserveHost: true
    url: http://promtail.flux-system:80
