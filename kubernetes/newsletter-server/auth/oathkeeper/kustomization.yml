configMapGenerator:
  - name: oathkeeper-config
    files:
      - config.yml=oathkeeper-server-config.yml
    behavior: replace

resources:
  - https://github.com/meysam81/kustomizations//oathkeeper/overlays/vm?ref=v1.6.0
  - ciliumnetworkpolicy.yml

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: oathkeeper-rules
          mountPath: /etc/rules
          readOnly: true
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: oathkeeper-rules
          configMap:
            defaultMode: 0400
            items:
              - key: access-rules.json
                path: access-rules.json
            name: oathkeeper-rules
    target:
      kind: Deployment
      name: oathkeeper

replacements:
  - source:
      kind: Service
      name: oathkeeper-proxy
      fieldPath: metadata.name
    targets:
      - select:
          kind: CiliumNetworkPolicy
        fieldPaths:
          - spec.endpointSelector.matchLabels.[k8s:app.kubernetes.io/name]
        options:
          create: true
  - source:
      kind: Deployment
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: CiliumNetworkPolicy
        fieldPaths:
          - spec.endpointSelector.matchLabels.[k8s:io.kubernetes.pod.namespace]
        options:
          create: true

namespace: auth
