apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oathkeeper-proxy
spec:
  description: Allow all internet traffic
  endpointSelector:
    matchLabels: {}
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
          rules:
            http: [{}]
    - fromEndpoints:
        - matchExpressions:
            - key: k8s:io.kubernetes.pod.namespace
              operator: In
              values:
                - auth
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
          rules:
            http: [{}]
